<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box CBM Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>CBM Calculator</h1>
  <form id="cbmForm">
    <label for="boxName">Box Name:</label>
    <input type="text" id="boxName" required><br><br>
    <label for="length">Length (cm):</label>
    <input type="number" id="length" required><br><br>
    <label for="width">Width (cm):</label>
    <input type="number" id="width" required><br><br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" required><br><br>
    <label for="quantity">Quantity of Boxes:</label>
    <input type="number" id="quantity" required><br><br>
    <button type="submit">Calculate CBM</button>
  </form>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
